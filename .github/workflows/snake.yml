name: GitHub Snake Game

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate GitHub Contributions Snake Animations
        uses: Platane/snk@v3
        with:
          github_user_name: NguyenDinhTuanKhoa
          outputs: |
            dist/github-snake.svg?color_snake=#00ff00&color_dots=#161b22,#0e4429,#006d32,#26a641,#39d353
            dist/github-snake-dark.svg?palette=github-dark&color_snake=#ff0000&color_dots=#161b22,#631c03,#bd561d,#fa7a18,#fddf68
            dist/ocean.gif?color_snake=#00ffff&color_dots=#0a0a0f,#1a1a2e,#16213e,#0f3460,#e94560
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to Output Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          commit_message: "Update snake animation [skip ci]"
